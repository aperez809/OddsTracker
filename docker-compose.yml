version: '3.7'

services:
  dev-db:
    image: "postgres:11"
    environment:
      - "POSTGRES_HOST_AUTH_METHOD=trust"
    volumes:
      - postgres_data:/var/lib/postgresql/data/
  web:
    build: .
    command: python /odds/manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/odds
    ports:
      - 8000:8000
    depends_on:
      - dev-db

volumes:
  postgres_data: